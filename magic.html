<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Mirror Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .mirror-container {
            position: relative;
            width: 300px;
            height: 400px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            border: 5px solid #fff;
            border-radius: 20px;
            box-shadow: 0px 0px 40px rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }

        .mirror-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .mirror-container:hover .mirror-image {
            opacity: 1;
        }

        .glow {
            animation: glowEffect 1.5s infinite alternate;
        }

        @keyframes glowEffect {
            0% { box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0px 0px 40px rgba(255, 255, 255, 1); }
        }
    </style>
</head>
<body>

    <div class="mirror-container" onclick="showReflection()">
        <img class="mirror-image" id="mirrorImage" src="https://i.ibb.co/BHYMQV7R/IMG-20240821-214037-261.jpg" alt="Reflection">
    </div>

    <script>
        function showReflection() {
            let mirror = document.querySelector('.mirror-container');
            let image = document.getElementById('mirrorImage');

            mirror.classList.toggle('glow');
            image.style.opacity = image.style.opacity === "1" ? "0" : "1";
        }
    </script>

</body>
</html>
